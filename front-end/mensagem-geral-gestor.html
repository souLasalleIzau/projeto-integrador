<!DOCTYPE html>
<html>
<head>
  <title>Projeto integrador - mensagem geral</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <div id="app">
    <div id="page-register-message">
      <div class="screen-height">
        <div class="wrap">
          <div class="container container-small">
            <div class="section-header">
              <h1 class="header-title">Adicionar mensagem</h1>
            </div>
            <div class="form">
              <form class="form-register-user">
                <fieldset>
                  <div class="input-row">
                    <div class="input-column">
                      <div class="input-default input-secondary">
                        <div class="input-wrap">
                          <label for="register-message" class="input-label">Mensagem</label>
                          <textarea name="register_message" id="register-message" class="input-field"></textarea>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="input-row">
                    <div class="input-column">
                      <div class="group-button">
                        <ul>
                          <li>
                            <a href="home-gestor.html" class="button-default button-stroke-primary">
                              <span>Voltar</span>
                            </a>
                          </li>
                          <li>
                            <button type="submit" class="button-default button-fill-primary">
                              <span>Enviar mensagem</span>
                            </button>
                          </li>
                        </ul>
                      </div>
                    </div>
                  </div>
                </fieldset>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="js/scripts.js"></script>
</body>
</html>
