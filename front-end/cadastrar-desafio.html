<!DOCTYPE html>
<html>
<head>
  <title>Projeto integrador - mensagem geral</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <div id="app">
    <div id="page-register-message">
      <div class="screen-height">
        <div class="wrap">
          <div class="container container-small">
            <div class="section-header">
              <h1 class="header-title">Informe os dados do desafio</h1>
            </div>
            <div class="form">
              <form class="form-register-user">
                <fieldset>
                  <div class="input-row three-columns">
                    <div class="input-column">
                      <div class="input-default input-primary">
                        <div class="input-wrap">
                          <label for="register-challenge-name" class="input-label">Nome</label>
                          <input type="text" name="register_challenge_name" id="register-challenge-name" class="input-field" />
                        </div>
                      </div>
                    </div>
                    <div class="input-column">
                      <div class="input-default input-primary">
                        <div class="input-wrap">
                          <label for="register-challenge-duration" class="input-label">Duração</label>
                          <input type="text" name="register_challenge_duration" id="register-challenge-duration" class="input-field" />
                        </div>
                      </div>
                    </div>
                    <div class="input-column">
                      <div class="input-default input-primary">
                        <div class="input-wrap">
                          <label for="register-challenge-lorem" class="input-label">Lorem Ipsum</label>
                          <input type="text" name="register_challenge_lorem" id="register-challenge-lorem" class="input-field" />
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="input-row">
                    <div class="input-column">
                      <div class="input-default input-secondary">
                        <div class="input-wrap">
                          <label for="register-challenge-description" class="input-label">Descrição</label>
                          <textarea name="register_challenge_description" id="register-challenge-description" class="input-field"></textarea>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="input-row">
                    <div class="input-column">
                      <div class="module-register">
                        <div class="blocks">
                          <div class="block block-left"></div>
                          <div class="block block-right"></div>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="input-row">
                    <div class="input-column">
                      <div class="group-button">
                        <ul>
                          <li>
                            <a href="archive-desafio-gestor.html" class="button-default button-stroke-primary">
                              <span>Voltar</span>
                            </a>
                          </li>
                          <li>
                            <button type="submit" class="button-default button-fill-primary">
                              <span>Adicionar desafio</span>
                            </button>
                          </li>
                        </ul>
                      </div>
                    </div>
                  </div>
                </fieldset>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="js/scripts.js"></script>
</body>
</html>
