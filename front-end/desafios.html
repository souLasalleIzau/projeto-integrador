<!DOCTYPE html>
<html>
  <head>
    <title>Projeto integrador - desafios</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div id="app">
      <div id="page-challenges-user">
        <div class="screen-height">
          <div class="wrap">
            <div class="container container-medium">
              <div class="section-header">
                <h1 class="header-title">Desafios</h1>
              </div>
              <div class="module-tabs">
                <div class="contents">
                  <div class="content-tab">
                    <div class="table-wrap">
                      <table
                        id="user-challenges-table"
                        class="table-dataTables"
                        style="width: 100%"
                      >
                        <thead>
                          <tr>
                            <th>Nome</th>
                            <th>Código</th>
                            <th>Descrição</th>
                            <th>Duração</th>
                            <th>Status</th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr>
                            <td>
                              <a href="visualizar-desafio.html" class="link-default">
                                <span></span>
                                <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-info-circle-fill" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                  <path fill-rule="evenodd" d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16zm.93-9.412l-2.29.287-.082.38.45.083c.294.07.352.176.288.469l-.738 3.468c-.194.897.105 1.319.808 1.319.545 0 1.178-.252 1.465-.598l.088-.416c-.2.176-.492.246-.686.246-.275 0-.375-.193-.304-.533L8.93 6.588zM8 5.5a1 1 0 1 0 0-2 1 1 0 0 0 0 2z"/>
                                </svg>
                              </a>
                            </td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                          </tr>
                        </tbody>
                      </table>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="logout">
          <div class="group-button">
            <ul>
              <li>
                <a
                  href="perfil-usuario.html"
                  class="button-default button-stroke-primary"
                >
                  <span>Ver meu perfil</span>
                </a>
              </li>
              <li>
                <a href="login.html" id="logout" class="button-default button-fill-primary">
                  <span>Sair</span>
                </a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <script src="js/scripts.js"></script>
  </body>
</html>
