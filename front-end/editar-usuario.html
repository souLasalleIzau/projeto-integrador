<!DOCTYPE html>
<html>
<head>
  <title>Projeto integrador - editar usuário</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <div id="app">
    <div id="page-edit-user">
      <div class="screen-height">
        <div class="wrap">
          <div class="container container-small">
            <div class="section-header">
              <h1 class="header-title">Informe os dados para cadastro</h1>
            </div>
            <div class="form">
              <form class="form-edit-user">
                <fieldset>
                  <div class="input-row">
                    <div class="input-column">
                      <div class="input-default input-primary">
                        <div class="input-wrap">
                          <label for="edit-name" class="input-label active">Nome</label>
                          <input type="text" name="edit_name" id="edit-name" class="input-field" value="Izaú Pereira Barbosa" />
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="input-row">
                    <div class="input-column">
                      <div class="input-default input-primary">
                        <div class="input-wrap">
                          <label for="edit-email" class="input-label active">Email</label>
                          <input type="email" name="edit_email" id="edit-email" class="input-field" value="izau.barbosa@soulasalle.com.br" readonly />
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="input-row">
                    <div class="input-column">
                      <div class="input-default input-primary">
                        <div class="input-wrap">
                          <label for="edit-profile" class="input-label active">Perfil</label>
                          <select id="edit-profile" name="edit_profile" class="select-field">
                            <option value="usuario">Usuário</option>
                            <option value="gestor">Gestor</option>
                          </select>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="input-row">
                    <div class="input-column">
                      <div class="input-default input-primary">
                        <div class="input-wrap">
                          <label for="edit-password" class="input-label active">Senha</label>
                          <input type="password" name="edit_password" id="edit-password" class="input-field" />
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="input-row">
                    <div class="input-column">
                      <div class="input-default input-primary">
                        <div class="input-wrap">
                          <label for="edit-skill-1" class="input-label active">Habilidade 1</label>
                          <input type="text" name="edit_skill_1" id="edit-skill-1" class="input-field" value="Não sei" />
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="input-row">
                    <div class="input-column">
                      <div class="input-default input-primary">
                        <div class="input-wrap">
                          <label for="edit-skill-2" class="input-label active">Habilidade 2</label>
                          <input type="text" name="edit_skill_2" id="edit-skill-2" class="input-field" value="Não sei" />
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="input-row">
                    <div class="input-column">
                      <div class="input-default input-primary">
                        <div class="input-wrap">
                          <label for="edit-skill-3" class="input-label active">Habilidade 3</label>
                          <input type="text" name="edit_skill_3" id="edit-skill-3" class="input-field" value="Não sei" />
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="input-row">
                    <div class="input-column">
                      <div class="group-button">
                        <ul>
                          <li>
                            <a href="home-gestor.html" class="button-default button-stroke-primary">
                              <span>Voltar</span>
                            </a>
                          </li>
                          <li>
                            <button type="submit" class="button-default button-fill-primary">
                              <span>Cadastrar</span>
                            </button>
                          </li>
                        </ul>
                      </div>
                    </div>
                  </div>
                </fieldset>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="js/scripts.js"></script>
</body>
</html>
