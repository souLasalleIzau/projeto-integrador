<!DOCTYPE html>
<html>
<head>
  <title>Projeto integrador - cadastro de usuário</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <div id="app">
    <div id="page-register-user">
      <div class="screen-height">
        <div class="wrap">
          <div class="container container-small">
            <div class="section-header">
              <h1 class="header-title">Informe os dados para cadastro</h1>
            </div>
            <div class="form">
              <form class="form-register-user">
                <fieldset>
                  <div class="input-row">
                    <div class="input-column">
                      <div class="input-default input-primary">
                        <div class="input-wrap">
                          <label for="register-name" class="input-label">Nome</label>
                          <input type="text" name="register_name" id="register-name" class="input-field" />
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="input-row">
                    <div class="input-column">
                      <div class="input-default input-primary">
                        <div class="input-wrap">
                          <label for="register-email" class="input-label">Email</label>
                          <input type="email" name="register_email" id="register-email" class="input-field" />
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="input-row">
                    <div class="input-column">
                      <div class="input-default input-primary">
                        <div class="input-wrap">
                          <label for="register-profile" class="input-label active">Perfil</label>
                          <select id="register-profile" name="register_profile" class="select-field">
                            <option value="usuario">Usuário</option>
                            <option value="gestor">Gestor</option>
                          </select>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="input-row">
                    <div class="input-column">
                      <div class="input-default input-primary">
                        <div class="input-wrap">
                          <label for="register-password" class="input-label">Senha</label>
                          <input type="password" name="register_password" id="register-password" class="input-field" />
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="input-row">
                    <div class="input-column">
                      <div class="input-default input-primary">
                        <div class="input-wrap">
                          <label for="register-skill-1" class="input-label">Senso Crítico</label>
                          <input type="text" name="register_skill_1" id="register-skill-1" class="input-field" />
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="input-row">
                    <div class="input-column">
                      <div class="input-default input-primary">
                        <div class="input-wrap">
                          <label for="register-skill-2" class="input-label">Trabalhar sob pressão</label>
                          <input type="text" name="register_skill_2" id="register-skill-2" class="input-field" />
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="input-row">
                    <div class="input-column">
                      <div class="input-default input-primary">
                        <div class="input-wrap">
                          <label for="register-skill-3" class="input-label">Agilidade</label>
                          <input type="text" name="register_skill_3" id="register-skill-3" class="input-field" />
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="input-row">
                    <div class="input-column">
                      <div class="group-button">
                        <ul>
                          <li>
                            <a href="home-gestor.html" class="button-default button-stroke-primary">
                              <span>Voltar</span>
                            </a>
                          </li>
                          <li>
                            <button type="submit" class="button-default button-fill-primary">
                              <span>Cadastrar</span>
                            </button>
                          </li>
                        </ul>
                      </div>
                    </div>
                  </div>
                </fieldset>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="js/scripts.js"></script>
</body>
</html>
