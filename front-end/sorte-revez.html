<!DOCTYPE html>
<html>
  <head>
    <title>Projeto integrador - sorte ou revez</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div id="app">
      <div id="page-register-luck">
        <div class="screen-height">
          <div class="wrap">
            <div class="container container-small">
              <div class="section-header">
                <h1 class="header-title">Sorte ou Revez</h1>
              </div>
              <div class="form">
                <form class="form-register-luck">
                  <fieldset>
                    <div class="input-row">
                      <div class="input-column">
                        <div class="input-default input-secondary">
                          <div class="input-wrap">
                            <label
                              for="register-challenge-luck"
                              class="input-label"
                              >Sorte</label
                            >
                            <p id="content-luck"></p>
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="input-row">
                      <div class="input-column">
                        <div class="input-default input-secondary">
                          <div class="input-wrap">
                            <label
                              for="register-challenge-luck"
                              class="input-label"
                              >Informe como proceder</label
                            >
                            <textarea
                              name="register_challenge_luck"
                              id="register-challenge-luck"
                              class="input-field"
                            ></textarea>
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="input-row">
                      <div class="input-column">
                        <div class="input-default input-secondary">
                          <div class="input-wrap">
                            <label
                              for="register-challenge-bad-luck"
                              class="input-label"
                              >Revez</label
                            >
                            <p id="content-bad-luck"></p>
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="input-row">
                      <div class="input-column">
                        <div class="input-default input-secondary">
                          <div class="input-wrap">
                            <label
                              for="register-challenge-bad-luck"
                              class="input-label"
                              >Informe como proceder</label
                            >
                            <textarea
                              name="register_challenge_bad_luck"
                              id="register-challenge-bad-luck"
                              class="input-field"
                            ></textarea>
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="input-row">
                      <div class="input-column">
                        <div class="group-button">
                          <ul>
                            <li>
                              <a
                                href="desafio-usuario.html"
                                class="button-default button-stroke-primary back-button"
                              >
                                <span>Voltar</span>
                              </a>
                            </li>
                            <li>
                              <button
                                type="submit"
                                class="button-default button-fill-primary"
                              >
                                <span>Enviar</span>
                              </button>
                            </li>
                          </ul>
                        </div>
                      </div>
                    </div>
                  </fieldset>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="js/scripts.js"></script>
  </body>
</html>
