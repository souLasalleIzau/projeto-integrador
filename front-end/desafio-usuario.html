<!DOCTYPE html>
<html>
  <head>
    <title>Projeto integrador - desafio usuário</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div id="app">
      <div id="page-register-response">
        <div class="screen-height">
          <div class="wrap">
            <div class="container container-small">
              <div class="section-header">
                <h1 class="header-title">Desafio</h1>
              </div>
              <div class="form">
                <form class="form-register-response">
                  <fieldset>
                    <div class="input-row">
                      <div class="input-column">
                        <div class="input-default input-secondary">
                          <div class="input-wrap">
                            <div id="challenge-description"></div>
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="input-row">
                      <div class="input-column">
                        <div class="module-blocks">
                          <div class="blocks">
                            <div class="block block-left"></div>
                            <div class="block block-right"></div>
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="input-row">
                      <div class="input-column">
                        <div class="input-default input-secondary">
                          <div class="input-wrap">
                            <label for="register-solution" class="input-label">Solução</label>
                            <textarea name="register_solution" id="register-solution" class="input-field"></textarea>
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="input-row">
                      <div class="input-column">
                        <div class="group-button">
                          <ul>
                            <li>
                              <a
                                href="desafios.html"
                                class="button-default button-stroke-primary"
                              >
                                <span>Voltar</span>
                              </a>
                            </li>
                            <li>
                              <button 
                                type="submit"
                                class="button-default button-fill-primary">
                                <span>Prosseguir</span>
                              </button>
                            </li>
                          </ul>
                        </div>
                      </div>
                    </div>
                  </fieldset>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="js/scripts.js"></script>
  </body>
</html>
