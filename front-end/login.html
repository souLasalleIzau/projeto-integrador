<!DOCTYPE html>
<html>
<head>
  <title>Projeto integrador - login</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <div id="app">
    <div id="page-login">
      <div class="screen-height">
        <div class="wrap">
          <div class="container container-small">
            <div class="section-header">
              <h1 class="header-title">Acesse sua conta</h1>
            </div>
            <div class="form">
              <form class="form-login" method="post">
                <fieldset>
                  <div class="input-row">
                    <div class="input-column">
                      <div class="input-default input-primary">
                        <div class="input-wrap">
                          <label for="login-email" class="input-label">Email</label>
                          <input type="email" name="login_email" id="login-email" class="input-field" />
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="input-row">
                    <div class="input-column">
                      <div class="input-default input-primary">
                        <div class="input-wrap">
                          <label for="login-password" class="input-label">Senha</label>
                          <input type="password" name="login_password" id="login-password" class="input-field" />
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="input-row">
                    <div class="input-column">
                      <div class="input-default input-primary">
                        <div class="input-wrap">
                          <label for="login-profile" class="input-label active">Perfil</label>
                          <select id="login-profile" name="login_profile" class="select-field">
                            <option value="Usuário">Usuário</option>
                            <option value="Gestor">Gestor</option>
                          </select>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="input-row">
                    <div class="input-column">
                      <div class="group-button">
                        <ul>
                          <li>
                            <button type="submit" class="button-default button-fill-primary">
                              <span>Acessar</span>
                            </button>
                          </li>
                        </ul>
                      </div>
                    </div>
                  </div>
                </fieldset>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="js/scripts.js"></script>
</body>
</html>
