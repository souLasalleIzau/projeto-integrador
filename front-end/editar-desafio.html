<!DOCTYPE html>
<html>
<head>
  <title>Projeto integrador - editar desafio</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <div id="app">
    <div id="page-edit-challenge">
      <div class="screen-height">
        <div class="wrap">
          <div class="container container-small">
            <div class="section-header">
              <h1 class="header-title">Informe os dados do desafio</h1>
            </div>
            <div class="form">
              <form class="form-edit-challenge">
                <fieldset>
                  <div class="input-row three-columns">
                    <div class="input-column">
                      <div class="input-default input-primary">
                        <div class="input-wrap">
                          <label for="edit-challenge-name" class="input-label active">Nome</label>
                          <input type="text" name="edit_challenge_name" id="edit-challenge-name" class="input-field" />
                        </div>
                      </div>
                    </div>
                    <div class="input-column">
                      <div class="input-default input-primary">
                        <div class="input-wrap">
                          <label for="edit-challenge-time" class="input-label active">Duração</label>
                          <input type="text" name="edit_challenge_time" id="edit-challenge-time" class="input-field" />
                        </div>
                      </div>
                    </div>
                    <div class="input-column">
                      <div class="input-default input-primary">
                        <div class="input-wrap">
                          <label for="edit-challenge-code" class="input-label active">Código</label>
                          <input type="text" name="edit_challenge_code" id="edit-challenge-code" class="input-field" readonly />
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="input-row">
                    <div class="input-column">
                      <div class="input-default input-secondary">
                        <div class="input-wrap">
                          <label for="edit-challenge-description" class="input-label">Descrição</label>
                          <textarea name="edit_challenge_description" id="edit-challenge-description" class="input-field"></textarea>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="input-row">
                    <div class="input-column">
                      <div class="input-default input-secondary">
                        <div class="input-wrap">
                          <label for="edit-challenge-luck" class="input-label">Sorte</label>
                          <textarea name="edit_challenge_luck" id="edit-challenge-luck" class="input-field"></textarea>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="input-row">
                    <div class="input-column">
                      <div class="input-default input-secondary">
                        <div class="input-wrap">
                          <label for="edit-challenge-bad-luck" class="input-label">Revez</label>
                          <textarea name="edit_challenge_bad_luck" id="edit-challenge-bad-luck" class="input-field"></textarea>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="input-row">
                    <div class="input-column">
                      <div class="module-blocks">
                        <div class="blocks">
                          <div class="block block-left"></div>
                          <div class="block block-right"></div>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="input-row">
                    <div class="input-column">
                      <input type="checkbox" name="edit_challenge_status" id="edit-challenge-status" />
                      Ativo
                    </div>
                  </div>
                  <div class="input-row">
                    <div class="input-column">
                      <div class="group-button">
                        <ul>
                          <li>
                            <a href="archive-desafio-gestor.html" class="button-default button-stroke-primary">
                              <span>Voltar</span>
                            </a>
                          </li>
                          <li>
                            <button type="submit" class="button-default button-fill-primary">
                              <span>Editar desafio</span>
                            </button>
                          </li>
                        </ul>
                      </div>
                    </div>
                  </div>
                </fieldset>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="js/scripts.js"></script>
</body>
</html>
